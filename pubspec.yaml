name: blurhash_video
description: Blurhash algorithm applied to sequence of images extracted from video file
repository: https://github.com/starkdmi/blurhash_video
version: 0.0.7

environment:
  sdk: '>=2.17.6 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # File IO
  path: '>=1.8.0 <2.0.0'
  path_provider: '>=2.0.0 <3.0.0'

  # Image manipulation
  image: '>=4.0.0 <5.0.0'
  blurhash_dart: '>=1.2.0 <2.0.0'

  # Video processing
  ffmpeg_kit_flutter_full_gpl: '>=5.1.0 <7.0.0'
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: '>=2.0.0 <3.0.0'