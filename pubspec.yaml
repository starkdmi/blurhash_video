name: blurhash_video
description: Blurhash algorithm applied to sequence of images extracted from video file
repository: https://github.com/starkdmi/blurhash_video
version: 0.0.3

environment:
  sdk: '>=2.17.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # File IO
  path: ^1.8.2
  path_provider: ^2.0.11

  # Image manipulation
  image: ^3.2.2
  blurhash_dart: ^1.1.0

  # Video processing
  ffmpeg_kit_flutter_full_gpl: ^5.1.0 
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0